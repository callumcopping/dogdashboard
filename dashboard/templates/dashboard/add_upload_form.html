<!DOCTYPE html>
<html>
<head>
    <title>Upload Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload Form</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="add-button">Add Upload Form</button>
        </form>
    </div>
</body>
</html>
