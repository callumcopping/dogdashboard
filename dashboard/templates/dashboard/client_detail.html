<!DOCTYPE html>
<html>
<head>
    <title>Client Detail</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ client.name }}</h1>
        <p>Email: {{ client.email }}</p>
        <p>Phone: {{ client.phone }}</p>
        <a href="{% url 'delete_client' client.id %}" class="delete-button">Delete Client</a>
    </div>
</body>
</html>
