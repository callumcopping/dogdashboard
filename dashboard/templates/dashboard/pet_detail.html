<!DOCTYPE html>
<html>
<head>
    <title>Pet Detail</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ pet.name }}</h1>
        <p>Breed: {{ pet.breed }}</p>
        <p>Age: {{ pet.age }}</p>
        <p>Owner: {{ pet.owner.name }}</p>
        <p>Notes: {{ pet.notes }}</p>
        <a href="{% url 'delete_pet' pet.id %}" class="delete-button">Delete Pet</a>
    </div>
</body>
</html>
